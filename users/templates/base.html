      </li>

      <li>
        <a href="/tasks">Tasks</a>

      <li>
        <a href="/logout">Logout</a>
      </li>
      {% else %}
      <li>
        <a href="/signup">SignUp</a>
      </li>
      <li>
        <a href="/signin">SignIn</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  {% block content %} {% endblock %}
</body>
